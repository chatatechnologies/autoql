<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>

        <link rel="stylesheet" type="text/css" href="https://ucarecdn.com/55efbaf2-93e5-4d47-87bb-98031bc70cad/autoqlstyles.css">
        <script src="https://ucarecdn.com/f475fc7c-f367-4d71-b808-b2f863acb8d2/autoqlmin.js"></script>

    </head>
    <body>
        <div id="datamessenger">

        </div>
        <div id="chata" class="chata">

        </div>
    </body>
    <script>
        var chata = DataMessenger.init('datamessenger', {
            authentication: {
                demo: true
            },
            themeConfig: {
                chartColors: ['#355C7D', '#6C5B7B', '#C06C84', '#f67280', '#F8B195'],
            },
            maskClosable: true,
            onMaskClick: function(){
                console.log('FOOO');
                DataMessenger.closeDrawer();
            }
        });
        var dashboard = new Dashboard('.chata', {
            themeConfig: {
                chartColors: ['#355C7D', '#6C5B7B', '#C06C84', '#f67280', '#F8B195'],
            },
            authentication: {
                demo: true,
            },
            tiles: [
                {
                    key: '0',
                    w: 3,
                    h: 2,
                    query: 'total profit this month',
                    title: 'Profit - Current Month'
                },
                {
                    key: '1',
                    w: 3,
                    h: 2,
                    query: 'total profit last month',
                    title: 'Profit - Previous Month'
                },
                {
                    key: '2',
                    w: 3,
                    h: 2,
                    query: 'total profit ytd',
                    title: 'Profit - YTD'
                },
                {
                    key: '3',
                    w: 3,
                    h: 2,
                    query: 'last years profit',
                    title: 'Profit - Previous Year'
                },
                {
                    key: '4',
                    w: 6,
                    h: 5,
                    query: 'profit by month last 6 months',
                    displayType: 'line',
                    title: 'Monthly Profit'
                },
                {
                    key: '5',
                    w: 6,
                    h: 5,
                    query: 'profit by month last year',
                    displayType: 'line',
                    title: '2019 Monthly Profit'
                },
                {
                    key: '6',
                    w: 6,
                    h: 5,
                    query: 'profit by class last year',
                    displayType: 'column',
                    title: 'Total Profit by Class (2019)'
                },
                {
                    key: '7',
                    w: 6,
                    h: 5,
                    query: 'profit by customer last year',
                    displayType: 'column',
                    title: 'Total Profit by Customer (2019)'
                },
                {
                    key: '8',
                    w: 6,
                    h: 5,
                    query: 'total profit by class by month last 6 months',
                    displayType: 'heatmap',
                    title: 'Product Profitability'
                },
                {
                    key: '9',
                    w: 6,
                    h: 5,
                    query: 'total profit by customer by month last 6 months',
                    displayType: 'heatmap',
                    title: 'Customer Profitability'
                }
            ],
            onChangeCallback: function() {
                console.log('Dashboard onChangeCallback');
            },
            executeOnMount: true,
            executeOnStopEditing: false,
        });
        dashboard.startEditing();
    </script>
</html>
