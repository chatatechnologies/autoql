<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="https://unpkg.com/autoql@2.0.1/build/autoql-min.js">
        </script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js">
        </script>
    </head>
    <body>

        <div id="datamessenger"></div>

        <script type="text/javascript">
            var _token =  ``;
            const domain = ''
            const apiKey = ''
            var datamessenger = new DataMessenger('#datamessenger', {
                authentication: {
                    token: _token,
                    apiKey: apiKey,
                    domain: domain,
                },
                themeConfig: {
                    theme: 'light',
                },
                autoQLConfig: {
                    debug: true,
                    enableDrilldowns: true
                },
                placement: 'right',
                onMaskClick: function(datamessenger){
                    datamessenger.closeDrawer();
                },
                resizable: true,
                width: 550,
                enableDynamicCharting: true,
                enableExploreQueriesTab: true,
            })
            $(document).ready(() => {
                datamessenger.openDrawer()
            })
        </script>
    </body>
</html>
