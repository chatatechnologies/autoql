<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="d3.v4.js"></script>
    <script src="d3.tip.js"></script>
    <script src="ChatDrawer.js"></script>

</head>
<body>
    <div id="chata">
    </div>

    <div id="mycontainer" style="width:100%;">
    </div>

    <div id="response" style="width:70%; height: 600px; background: rgba(0, 0, 0, 0); margin:auto;">
    </div>

    <script>
        var chata = ChatDrawer.init('chata', {
            isVisible: true,
            placement: 'left',
            width: 500,
            height: 600,
            theme: 'black',
            // accentColor: '#f2b407',
            title: 'Foo bar',
            showHandle: true,
            // handleStyles: {opacity: '0.9', background: '#f2b407'},
            onVisibleChange: function() { console.log('onVisibleChange');},
            onHandleClick: function(){ console.log('handleClick!!!');},
            showMask: true,
            onMaskClick: function(){ console.log('onMaskClick!!!');ChatDrawer.closeDrawer(); },
            maskClosable: true,
            customerName: 'Oscar',
            introMessage: 'Testing intro message',
            maxMessages: 10,
            clearOnClose: false,
            enableVoiceRecord: true,
            enableAutocomplete: true,
            autocompleteStyles: {'border-radius': '25px', color: '#0794f2'},
            enableSafetyNet: true,
            enableDrilldowns: true,
            demo: false
        });
        var chatBar = ChatDrawer.getChatBar();
        var responseRenderer = ChatDrawer.createResponseRenderer();
        chatBar.bind(responseRenderer);
        document.getElementById('mycontainer').append(chatBar);
        document.getElementById('response').append(responseRenderer);
    </script>

</body>
</html>
