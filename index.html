<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div id="chat" class="drawer-wrapper">

        <div class="chat-header-container">
            <div class="chata-header-center-container">
                Chat with your data
            </div>
        </div>

        <div class="drawer-content">
            <div class="chat-single-message-container response"><div class="chat-message-bubble">Hi Nikki! I'm here to help you access, search and analyze your data.</div><div class="__react_component_tooltip place-top type-dark " id="chata-toolbar-btn-tooltip" data-id="tooltip"></div></div>
        </div>
        <div class="chat-bar-container">
            <div class="watermark">

            </div>
            <div class="chata-bar-container chat-drawer-chat-bar autosuggest-top">
                <input type="text" autocomplete="off" aria-autocomplete="list" aria-controls="react-autowhatever-1" class="chata-input" placeholder="Ask me anything" value="">
            </div>
        </div>
    </div>

    <script src="ChatDrawer.js"></script>
    <script>
        ChatDrawer.init('chat');
    </script>

</body>
</html>
