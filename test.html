<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <script src="d3.v4.js"></script>
    <script src="d3.tip.js"></script>
    <title></title>
    <style media="screen">
        .domain{
            stroke: #d3d3d352;
        }
        .tick{
            stroke: #d3d3d352;
            fill-opacity: 0.7;
        }
        line{
            stroke-width: 1px;
            stroke: currentColor;
            opacity: 0.15;
            shape-rendering: crispedges;
        }
        text{
            font-family: "Titillium Web", sans-serif;
            letter-spacing: 0.04em;
            fill: #5d5d5d;
        }

        .d3-tip {
            line-height: 1;
            letter-spacing: 0.04em;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 2px;
            font-family: "Titillium Web", sans-serif;
            font-size: 13px;
            color: #ececec;
        }
        .title-tip{
            font-weight: bold;
            color: #fff;

        }

        /* Creates a small triangle extender for the tooltip */
        .d3-tip:after {
            box-sizing: border-box;
            display: inline;
            font-size: 10px;
            width: 100%;
            line-height: 1;
            color: rgba(0, 0, 0, 0.8);
            content: "\25BC";
            position: absolute;
            text-align: center;
        }

        /* Style northward tooltips differently */
        .d3-tip.n:after {
            margin: -1px 0 0 0;
            top: 100%;
            left: 0;
        }

        @-webkit-keyframes bounceIn {
            0% {
                opacity: 0;
                -webkit-transform: scale(.3);
            }
            50% {
                opacity: 1;
                -webkit-transform: scale(1.05);
            }
            70% {
                -webkit-transform: scale(.9);
            }
            100% {
                -webkit-transform: scale(1);
            }
        }
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(.9);
            }
            100% {
                transform: scale(1);
            }
        }
        .d3-tip.animate {
            animation: bounceIn 0.2s ease-out;
            -webkit-animation: bounceIn 0.2s ease-out;
        }

        .grid line {stroke: currentColor; stroke-opacity: 1;shape-rendering: crispEdges;}
        .grid path {stroke-width: 0;}

    </style>
</head>

        .attr("height", height + margin.top + margin.bottom)

        var tip = d3.tip()
        .attr('class', 'd3-tip')
        .offset([-10, 0])
        .html(function(d) {
            return "<span class='title-tip'>Sale line item sum:</span> <span>" + d.value + "</span>";
        })

        svg.call(tip);

        svg.append('text')
        .attr('x', -(height / 2))
        .attr('y', -margin.left + margin.right)
        .attr('transform', 'rotate(-90)')
        .attr('text-anchor', 'middle')
        .text('Sale item sum')

        svg.append('text')
        .attr('x', width / 2)
        .attr('y', height + margin.bottom)
        .attr('text-anchor', 'middle')
        .text('Item')

        // Y axis
        var y = d3.scaleLinear()
        .range([ height - margin.bottom, 0  ])
        .domain([d3.min(data,function(d){return d.value}), d3.max(data, function(d) { return d.value; })]);

        svg.append("g")
        .call(d3.axisLeft(y)).select(".domain").remove();

        svg.append("g")
        .attr("class", "grid")
        .call(d3.axisLeft(y)
            .tickSize(-width)
            .tickFormat("")
        );


        var x = d3.scaleBand()
        .domain(data.map(function(d) {
            if(d.label.length < 16){
                return d.label;
            }else{
                return d.label.slice(0, 16);
            }
        }))
        .range([ 0, width]).padding(0.1);
        svg.append("g")
        .attr("transform", "translate(0," + (height - margin.bottom) + ")")
        .call(d3.axisBottom(x))
        .selectAll("text")
        .style("color", '#fff')
        .attr("transform", "translate(-10,0)rotate(-45)")
        .style("text-anchor", "end")


        //Bars
        svg.selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr("x", function(d) {
            if(d.label.length < 16){
                return x(d.label);
            }else{
                return x(d.label.slice(0, 16));
            }
        } )
        .attr("y", function(d) { return y(Math.max(0, d.value)); })
        .attr("width", x.bandwidth() )
        .attr("height", function(d) { return Math.abs(y(d.value) - y(0)); })
        .attr("fill", "#28a8e0")
        .attr('fill-opacity', '0.7')
        .on('mouseover', function(d) {
            tip.attr('class', 'd3-tip animate').show(d)
        })
        .on('mouseout', function(d) {
            tip.attr('class', 'd3-tip').show(d)
            tip.hide()
        });
