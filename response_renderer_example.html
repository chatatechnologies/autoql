    <body>


        <div class="" id="chat-bar">
        </div>
        <div class="" id="response-renderer">
        </div>


    </body>

    <script>
        //Create the components
        var chatBar = ChatDrawer.getChatBar({
            autoCompletePlacement: 'bottom',
        });
        var responseRenderer = ChatDrawer.createResponseRenderer({
            displayType: 'stacked_column'
        });

        //Bind the chatBar to responseRenderer
        chatBar.bind(responseRenderer);

        //Add components to document
        document.getElementById('chat-bar').append(chatBar);
        document.getElementById('response-renderer').append(responseRenderer);
    </script>
